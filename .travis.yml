language: rust
rust:
  - stable
  - beta
  - nightly
services:
  - postgresql
env:
  TEST_DATABASE_URL=postgres://postgres@localhost:5432
script:
  - cargo build --verbose --all
  - cargo test --manifest-path=tests/Cargo.toml --features="sqlite"
  - cargo test --manifest-path=tests/Cargo.toml --features="postgres"
