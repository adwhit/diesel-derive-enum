on: [push, pull_request]

name: CI

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
      mysql:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_DATABASE: test

    steps:
      - name: Install dependencies
        run: |
          sudo apt install -y libpq-dev libsqlite3-dev libmysqlclient-dev
          mysql -h 127.0.0.1 --port 3306 -u root -pmysql -e 'CREATE DATABASE IF NOT EXISTS test;'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.39.0

      - name: Test Postgres
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path tests/Cargo.toml --features postgres
        env:
          PG_TEST_DATABASE_URL: "postgres://postgres:postgres@localhost:5432"
          RUST_TEST_THREADS: 1

      - name: Test MySQL
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path tests/Cargo.toml --features mysql
        env:
          MYSQL_TEST_DATABASE_URL: "mysql://root:mysql@127.0.0.1:3306/test"
          RUST_TEST_THREADS: 1

      - name: Test sqlite
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path tests/Cargo.toml --features sqlite
